<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
<div class="feedback-box" ng-show="!success && !feedbackAvailableForThisPage">
	<ul class="list__horizontal">
		<li ng-repeat="(name, reaction) in reactions">
			<a href="#" data-tooltip="{{reaction.tooltip}}" class="link--w-tooltip" ng-click="addReaction(name)">
				<!-- Some icon -->
				<i class="em-svg em-{{reaction.emoji}}"></i>
			</a>
		</li>
	</ul>
</div>
<div class="feedback-box" ng-if="success && !feedbackAvailableForThisPage">
	<ul class="list__horizontal">
		<li>
			<i class="em-svg em-{{success.emoji}}"></i>
			<span class="u__margin-left--10">{{success.message}}</span>
		</li>
		<li ng-click="dismissReaction()">
			<a href="#" class="link--active link--no-underline">x</a>
		</li>
	</ul>
</div>
